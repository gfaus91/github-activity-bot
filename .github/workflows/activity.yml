name: Activity Bot

on:
  schedule:
    - cron: "0 7 * * *"   # 07:00 UTC
    - cron: "0 12 * * *"  # 12:00 UTC
    - cron: "0 0 * * *"  # 0:00 UTC
  workflow_dispatch:

jobs:
  activity:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update activity log
        run: |
          echo "Update: $(date -u)" >> activity.log

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_user_name: "Guillermo Faus"
          commit_user_email: "48962842+gfaus91@users.noreply.github.com"
          commit_message: "Automated activity update"
          file_pattern: activity.log
          branch: main
